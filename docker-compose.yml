version: '3'

services:
  db:
    image: postgres
  web:
    build: .
    command: bash -c "python3 manage.py migrate && python3 manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis

  redis:
    image: redis:latest
    ports:
      - '6379:6379'

  celery:
    build: .
    command: celery -A atlan_task worker -l info
    depends_on:
      - web